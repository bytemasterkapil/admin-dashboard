<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Responsive Admin Dashboard">
        <meta name="keywords" content="Admin Dashboard,admin panel,admin layout">
        <meta name="copyright" content="Kapil admin">
        <meta name="author" content="Kapil">
        <!-- Media Queries -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard | Kapil</title>
        <!-- Page Logo -->
        <link rel="icon" type="image/icon" href="kapil arya.png">
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <!-- Start Navbar -->
        <aside>
            <ul>
                <li>
                    <figure>
                        <img src="kapil arya.png" alt="User Image">
                    </figure>
                    <h2>Kapil</h2>
                </li>
                <li>
                    <a class="active" href="#">
                        <i class="fa-solid fa-house"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user-group"></i>
                        <p>Clients</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-table-list"></i>
                        <p>Products</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chart-pie"></i>
                        <p>Charts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-pen"></i>
                        <p>Posts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-calendar"></i>
                        <p>Calender</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-mail-bulk"></i>
                        <p>Mail</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <p>Settings</p>
                        
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p>Log Out</p>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- End Navbar -->
        
        <!-- Start Content -->
        <content>
            <div>
                <p>Dashboard</p>
                <i class="fa fa-chart-bar"></i>
            </div>

            <main>
                <article class="article1">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <p>Users</p>
                        <span>100<!---you can here import the data from the data base---></span>
                    </div>
                </article>
                <article class="article2">
                    <i class="fa-solid fa-pen"></i>
                    <div>
                        <p>Posts</p>
                        <span>34<!---you can here import the data from the data base---></span>
                    </div>
                </article>
                <article class="article3">
                    <i class="fa-solid fa-table"></i>
                    <div>
                        <p>Products</p>
                        <span>654<!---you can here import the data from the data base---></span>
                    </div>
                </article>
                <article class="article4">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <div>
                        <p>Revenue</p>
                        <span>&dollar; 143<!---you can here import the data from the data base---></span>
                    </div>
                </article>
            </main>
            <div>
                <p>Products</p>
                <i class="fa-solid fa-table"></i>
            </div>
            
            <!-- Start Footer -->
            <footer>
                <p>
                    Copyright &copy; 2024
                    
                     By <a href="https://github.com/bytemasterkapil" title="About Developer" target="_blank">Kapil</a>
                </p>
                <span>All Rights Reserved<!---you can here import the data from the data base---></span>
            </footer>
            <!-- End Footer -->
        </content>
        <!-- End Content -->
    </body>
</html>
